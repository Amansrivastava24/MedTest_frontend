<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MedTest â€” Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-bg min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <!-- HEADER -->
    <div class="text-center mb-8 slide-in">
      <div class="flex justify-center mb-4">
        <div class="molecule-icon floating" style="background: linear-gradient(135deg, #667eea, #764ba2);">
          ğŸ’Š
        </div>
      </div>
      <h1 class="text-5xl font-bold text-white mb-2" style="text-shadow: 2px 2px 10px rgba(0,0,0,0.2);">
         MedTest <br> Drug Interaction Predictor
      </h1>
      <p class="text-white text-lg opacity-90">AI-powered DDI analysis with real-time predictions</p>
    </div>

    <!-- MAIN CARD -->
    <div class="glass rounded-3xl shadow-2xl p-8 mb-6 slide-in">
      <form id="predictForm" class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-2">First Drug</label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-2xl">ğŸ’Š</span>
              <input id="drug1" required
                class="drug-input w-full pl-14 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none text-lg"
                placeholder="e.g., Bivalirudin" />
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-2">Second Drug</label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-2xl">ğŸ’‰</span>
              <input id="drug2" required
                class="drug-input w-full pl-14 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none text-lg"
                placeholder="e.g., Apixaban" />
            </div>
          </div>
        </div>

        <div class="flex gap-3 pt-2">
          <button id="predictBtn" type="submit"
            class="predict-btn flex-1 bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-xl font-semibold text-lg shadow-lg">
            ğŸ” Analyze Interaction
          </button>
          <button id="clearBtn" type="button"
            class="bg-gray-100 text-gray-700 px-6 rounded-xl hover:bg-gray-200 transition-all font-semibold">
            Clear
          </button>
        </div>
      </form>

      <!-- SETTINGS --> 
      <details class="mt-6"> 
        <!-- <summary class="cursor-pointer text-sm text-gray-600 hover:text-gray-800 font-medium">âš™ï¸ Advanced Settings
        </summary> -->
        <div class="mt-3 p-4 bg-gray-50 rounded-xl">
          <label class="block text-sm font-medium text-gray-700 mb-2">Backend API URL</label>
          <input id="backendUrl" class="w-full p-3 border border-gray-300 rounded-lg text-sm font-mono"
            value="https://medtest-7v36.onrender.com/api/predict" />
        </div>
      </details>

      <!-- RESULT CARD -->
      <div id="resultCard" class="mt-8 hidden slide-in">
        <div class="bg-gradient-to-br from-purple-50 to-blue-50 rounded-2xl p-6 border-2 border-purple-200">
          <div class="flex justify-between items-start mb-6">
            <div>
              <div class="text-sm text-gray-500 uppercase tracking-wide mb-1">Analysis Result</div>
              <div id="pairText" class="font-bold text-2xl text-gray-800"></div>
            </div>
            <div class="text-right">
              <div class="text-xs text-gray-500">Analyzed</div>
              <div id="queriedAt" class="text-sm font-medium text-gray-700"></div>
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <!-- INTERACTION -->
            <div class="bg-white rounded-xl p-5 shadow-sm">
              <div class="flex items-center gap-2 mb-3">
                <span class="text-2xl">âš¡</span>
                <div class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Interaction Type</div>
              </div>
              <div id="interactionLabel" class="text-2xl font-bold text-gray-800 mb-4"></div>
              <div id="interactionClasses" class="space-y-3"></div>
            </div>

            <!-- SEVERITY -->
            <div class="bg-white rounded-xl p-5 shadow-sm">
              <div class="flex items-center gap-2 mb-3">
                <span class="text-2xl">âš ï¸</span>
                <div class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Severity Level</div>
              </div>
              <div class="mb-4">
                <div id="severityLabel" class="text-2xl font-bold text-gray-800 inline-block"></div>
                <span id="severityBadge" class="ml-3"></span>
              </div>
              <div id="severityClasses" class="space-y-3"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="errorBox" class="mt-4 hidden bg-red-50 border-2 border-red-200 rounded-xl p-4 text-red-700"></div>
    </div>

    <!-- HISTORY -->
    <div class="glass rounded-3xl shadow-xl p-6 slide-in">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <span class="text-2xl">ğŸ“‹</span>
          <h2 class="text-xl font-bold text-gray-800">Query History</h2>
        </div>
        <button id="downloadHistory"
          class="text-sm text-purple-600 hover:text-purple-800 font-semibold hover:underline transition-all">
          ğŸ“¥ Download CSV
        </button>
      </div>
      <div id="historyList" class="space-y-2"></div>
      <div id="emptyHistory" class="text-center py-8 text-gray-400">
        <div class="text-4xl mb-2">ğŸ”¬</div>
        <p>No queries yet. Start analyzing drug interactions!</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
